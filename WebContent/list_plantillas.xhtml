<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<title>Listado plantillas</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<div class="container">
		<ui:include src="templates/menu.xhtml">
		</ui:include>
		<br /> <br />
		<h:form id="form">
			<p:growl id="msgs" showDetail="true"/>
			<p:panel id="panel" header="Listado plantillas" style="margin-bottom:10px;">
			
				<p:dataTable id="plt" var="plantilla" value="#{listBean.plantillas}" editable="true" >

					<p:ajax event="rowEdit" listener="#{listBean.onRowEdit}" update=":form:msgs" />
        			<p:ajax event="rowEditCancel" listener="#{listBean.onRowCancel}" update=":form:msgs" />
        			<p:ajax event="cellEdit" listener="#{listBean.onCellEdit}" update=":form:msgs" />
					<p:ajax event="sort" skipChildren="false" />
					
					<p:column headerText="Nombre" sortBy="#{plantilla.nombre}" style="text-align: left; width:24%;" >
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{plantilla.nombre}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{plantilla.nombre}" style="width:100%" /></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Modelo" sortBy="#{plantilla.modelo}" style="text-align: left; width:18%;" >
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{plantilla.modelo}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{plantilla.modelo}" style="width:98%" /></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Version" style="text-align: center; width:7%;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{plantilla.version}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{plantilla.version}" style="width:98%" /></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Fecha creación" sortBy="#{plantilla.fechaCreacion}" style="text-align: center; width:14%;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{plantilla.fechaCreacion}" ><f:convertDateTime pattern="dd-MM-yyyy" /></h:outputText></f:facet>
							<f:facet name="input"><p:calendar value="#{plantilla.fechaCreacion}" pattern="dd-MM-yyyy" mask="true" /></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Fecha vigencia" sortBy="#{plantilla.fechaValidez}" style="text-align: center; width:14%;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{plantilla.fechaValidez}" ><f:convertDateTime pattern="dd-MM-yyyy" /></h:outputText></f:facet>
							<f:facet name="input"><p:calendar value="#{plantilla.fechaValidez}" pattern="dd-MM-yyyy" mask="true" /></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Usuario" sortBy="#{plantilla.usuario}" style="text-align: left; width:10%;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{plantilla.usuario}"  /></f:facet>
							<f:facet name="input"><p:inputText value="#{plantilla.usuario}"  style="width:98%" /></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Validada" sortBy="#{plantilla.validada}" style="text-align: center; width:10%;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{listBean.booleanToString(plantilla.validada)}" /></f:facet>
							<f:facet name="input"><p:selectBooleanButton  value="#{plantilla.validada}" onLabel="Sí" offLabel="No" style="width:60px" /></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column style="width:3%">
	            		<p:rowEditor />
	        		</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</div>
</h:body>

</html>
