<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<title>Listado plantillas</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<div class="container">
		<ui:include src="templates/menu.xhtml">
		</ui:include>
		<br /> <br />
		<p:panel id="panel" header="Listado plantillas" style="margin-bottom:10px;">
		<p:dataTable var="plantilla" value="#{menuController.getPlantillas()}">
			<p:column headerText="Nombre">
				<h:outputText value="#{plantilla.nombre}" />
			</p:column>

			<p:column headerText="Modelo">
				<h:outputText value="#{plantilla.modelo}" />
			</p:column>

			<p:column headerText="Version">
				<h:outputText value="#{plantilla.version}" />
			</p:column>

			<p:column headerText="Documento">
				<h:outputText value="#{plantilla.nombreDelDocumento}" />
			</p:column>
		</p:dataTable>
		</p:panel>
	</div>
</h:body>

</html>
