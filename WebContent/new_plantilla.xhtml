<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<title>Añadir plantillas al catálogo</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<div class="container">
	<ui:include src="templates/menu.xhtml"> </ui:include>
	<br />
	<br/> 
		<h:form enctype="multipart/form-data">
			<p:panel id="panel" header="Cargar nueva plantilla" style="margin-bottom:10px;">
				<h:panelGrid columns="2" cellpadding="5">
				
					<p:outputLabel value="Nombre plantilla:" for="nameInput"/>
					<p:inputText id="nameInput" value="#{plantillaBean.nombre}" required="true" style="width: 100% "/>
				
					<p:outputLabel value="Modelo:" for="modeloInput"/>
					<p:inputText id="modeloInput"  value="#{plantillaBean.modelo}" required="true" style="width: 100% " />
		
					<p:outputLabel value="Versión:" for="versionInput" />
					<p:inputText id="versionInput" value="#{plantillaBean.version}" required="true" style="width: 25% " />
								
					<p:outputLabel value="Fecha validez:  " for="fechaValidezInput" />
					<p:calendar id="fechaValidezInput" value="#{plantillaBean.fechaValidez}" pattern="dd-MM-yyyy" mask="true"  locale="fr" required="true" />
			
					<p:outputLabel value="Selecciona la plantilla para cargar:" for="plantillaUpload"/>
					<h:inputFile id="plantillaUpload" value="#{plantillaBean.uploadedFile}" >
						<f:validator validatorId="fileUploadValidator"/>
					</h:inputFile>
	
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Upload" ajax="false" action="#{plantillaController.upload}" />
		</h:form>
	</div>
</h:body>

</html>
