<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"></link>
	<title>A침adir plantillas al cat치logo</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<div class="container">
		<h1>Cargar plantilla</h1><br />
		<h:form id="form" enctype="multipart/form-data">
			<div class="form-row">
				<div class="form-group col-md-6">
					<h:outputLabel value="Nombre plantilla:" for="nameInput"/>
					<p:inputText id="nameInput" class="form-control" value="#{plantillaBean.nombre}" />
				</div>
				<div class="form-group col-md-6">
					<h:outputLabel value="Modelo:" for="modeloInput"/>
					<p:inputText id="modeloInput" class="form-control" value="#{plantillaBean.modelo}" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<h:outputLabel value="Versi칩n:" for="versionInput" />
					<p:inputText id="versionInput" class="form-control" value="#{plantillaBean.version}" />
				</div>
				<div class="form-group col-md-6">
					<h:outputLabel value="Usuario:" for="usuarioInput" />
					<p:inputText id="usuarioInput" class="form-control" value="#{plantillaBean.usuario}" />
				</div>
				<div class="form-group col-md-6">
					<h:outputLabel value="Fecha creaci칩n: " for="fechaCreacionInput" />
        			<p:calendar id="fechaCreacionInput"  value="#{calendarView.date3}" pattern="dd-MM-yyyy" mask="true" showOn="button" />	
				</div>
			
				<div class="form-group col-md-6">
					<h:outputLabel value="Fecha validez:  " for="fechaValidezInput" />
					<p:calendar id="fechaValidezInput" value="#{plantillaBean.fechaValidez}" pattern="dd-MM-yyyy" mask="true" showOn="button"  />
				</div>	
			</div>		
			<div class="form-row">
				<div class="form-group col-md-6">
					<h:outputLabel value="Selecciona la plantilla para cargar:" for="plantillaUpload"/>
					<h:inputFile id="plantillaUpload" value="#{plantillaBean.uploadedFile}" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<h:commandButton value="Upload"  action="#{plantillaController.upload}" />
				</div>	
			</div>
		</h:form>
	</div>	
	
</h:body>

</html>
