<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"></link>
	<title>RichFaces Sample</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
	<div class="container">
		<h:form prependId="false" enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Name:" for="nameInput" />
				<h:inputText id="nameInput" class="form-control"
					value="#{plantilla.name}"></h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel value="Document:" for="fileName" />
				<h:inputText id="fileName" class="form-control"
					value="#{plantilla.fileName}">
				</h:inputText>
			</div>

			<input type="file" name="filename" />
		</h:form>
	</div>
</h:body>

</html>
