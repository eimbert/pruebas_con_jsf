<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:form>
	<p:growl id="messages" />
	<p:menubar >
		<p:submenu label="Opciones Plantillas" >
			<p:menuitem value="Acceder al catálogo de plantillas" action="#{menuController.optionPlantilla('list')}"/>
			<p:menuitem value="Añadir plantilla al catálogo" action="#{menuController.optionPlantilla('new')}" />
			<p:menuitem value="Seguimiento de una plantilla" action="#{menuController.optionPlantilla('segumientoPlantilla')}" />
			
		</p:submenu>
		<p:submenu label="Opciones Documentos" >
			<p:menuitem value="Cumplimentar plantilla" action="#{menuController.optionPlantilla('completar')}" />
			<p:menuitem value="Enviar documento a validación" action="#{menuController.optionPlantilla('envioValidar')}" /> 
			<p:menuitem value="Seguimiento de un documento" action="#{menuController.optionPlantilla('segumientoDoc')}" />
			<p:menuitem value="Generar nuevo documento word" action="#{menuController.optionPlantilla('newdocument')}" /> 
		</p:submenu>
		<p:submenu label="Catálogo documentos generados" >
			<p:menuitem value="Listado de documentos" action="#{menuController.optionPlantilla('listarDocumentos')}" />
			<p:menuitem value="Validar documentos" action="#{menuController.optionPlantilla('validarDocumentos')}" /> 
			<p:menuitem value="Descarga de documento" action="#{menuController.optionPlantilla('descarga')}" />
		</p:submenu>
		
		<f:facet name="options">
			<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
			<p:commandButton type="button" ajax="false"  value="Logout" icon="pi pi-home" action="#{menuController.optionPlantilla('logout')}">				
			</p:commandButton>
		</f:facet>
	</p:menubar>
</h:form>
</html>
